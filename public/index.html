<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACME Product Management</title>

    <!-- CSS Files  -->
    <link rel="stylesheet" href="./libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">

    <!--  JS Files -->
    <script src="./libs/jquery/dist/jquery.min.js"></script>
    <script src="./libs/popper.js/dist/umd/popper.min.js"></script>
    <script src="./libs/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="./libs/angular/angular.min.js"></script>
    <script src="./libs/angular-resource/angular-resource.min.js"></script>
    <script src="./libs/angular-mocks/angular-mocks.js"></script>
    <script src="./libs/angular-ui-router/release/angular-ui-router.js"></script>

    <script src="./js/services/productResourceMock.js"></script>
    <script src="./js/services/common.services.js"></script>
    <script src="./js/services/productResource.js"></script>

    <script src="./js/app.js"></script>
    <script src="./js/controllers/productListController.js"></script>
    <script src="./js/controllers/productDetailController.js"></script>
    <script src="./js/controllers/productEditController.js"></script>
    <script src="./js/controllers/productAddController.js"></script>
</head>

<body ng-app="productManagement">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" ui-sref="home">ACME Product Management</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" ui-sref="home">Home<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Products
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" ui-sref="productList">Product List</a>
                        <a class="dropdown-item" ui-sref="productDetail({productId: 0})">Product Detail</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" ui-sref="productEdit({productId: 0})">Edit Product</a>
                        <a class="dropdown-item" ui-sref="productAdd({productId: 0})">Add Product</a>
                    </div>
                  </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="container">
        <div ui-view></div>
    </div>
</body>

</html>
