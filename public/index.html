<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ACME Product Management</title>

    <!-- CSS Files  -->
    <link rel="stylesheet" href="/css/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">

</head>

<body ng-app="productManagement">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" ui-sref="home">ACME Product Management</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Products
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" ui-sref="productList">Product List</a>
                        <!-- <a class="dropdown-item" ui-sref="productDetail({productId: 0})">Product Detail</a> -->
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" ui-sref="productEdit.info({productId: 0})">Add Product</a>
                        <!-- <a class="dropdown-item" ui-sref="productAdd">Add Product</a> -->
                    </div>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="container">
        <div class="toast" id="success-toast" data-delay="1000" style="position: absolute; top: 10px; right: 10px;">
            <div class="toast-header">
                <strong class="mr-auto">Success</strong>
                <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="toast-body">
                Product saved successfully.
              </div>
        </div>

        <div class="toast" id="error-toast" data-delay="1000" style="position: absolute; top: 10px; right: 10px;">
            <div class="toast-header">
                <strong class="mr-auto">Validation Error</strong>
                <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="toast-body">
                Please correct the validation errors first.
              </div>
        </div>

        <div ui-view></div>
    </div>
    
    <!--  Library Scripts -->
    <script src="/js/jquery/dist/jquery.min.js"></script>
    <script src="/js/popper.js/dist/umd/popper.min.js"></script>
    <script src="/js/bootstrap/dist/js/bootstrap.min.js"></script>
    
    <!--  AngularJS Library Scripts -->
    <script src="/js/angular/angular.min.js"></script>
    <script src="/js/angular-resource/angular-resource.min.js"></script>
    <script src="/js/angular-mocks/angular-mocks.js"></script>
    <script src="/js/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="/js/angular-ui-router/release/stateEvents.js"></script>
    <script src="/js/angular-ui-mask/dist/mask.js"></script>
    <script src="/js/angular-bootstrap/ui-bootstrap.js"></script>
    
    <!--  Application Script -->
    <script src="/js/app.js"></script>
    
    <!--  Common Services -->
    <script src="/js/services/common.services.js"></script>
    <script src="/js/services/productResource.js"></script>
    <script src="/js/services/productResourceMock.js"></script>
    <script src="/js/services/productService.js"></script>
    
    <!--  Product Controllers -->
    <script src="/js/products/productListCtrl.js"></script>
    <script src="/js/products/productDetailCtrl.js"></script>
    <script src="/js/products/productEditCtrl.js"></script>
    <script src="/js/products/productAddCtrl.js"></script>
</body>

</html>
