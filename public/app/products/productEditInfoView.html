<form name="productForm" id="productForm" class="needs-validation" novalidate style="position: relative;">
    <fieldset>
        <legend class="mb-5">Basic Product Information</legend>

        <div class="form-group row">
            <label for="inputProductName" class="col-sm-12 col-md-2">Product Name</label>
            <input class="form-control col-sm-12 col-md-4 push-md-4"
                ng-class="{'is-invalid': productForm.inputProductName.$invalid &&
                            productForm.inputProductName.$dirty}"
                id="inputProductName" 
                name="inputProductName" 
                type="text"
                placeholder="Product Name (required)" 
                ng-model="vm.product.productName"
                required
                ng-minlength="4"
                ng-maxlength="10" />
                <div class="invalid-feedback col-sm-12 col-md-4">
                    <span ng-show="productForm.inputProductName.$error.required">
                        Product name is required
                    </span>
                    <span ng-show="productForm.inputProductName.$error.minlength">
                        Must be at least 4 characters
                    </span>
                    <span ng-show="productForm.inputProductName.$error.maxlength">
                        Cannot exceed 12 characters
                    </span>
                </div>
        </div>

        
        <div class="form-group row">
            <label for="inputDescription" class="col-sm-12 col-md-2">Description</label>
            <input class="form-control col-sm-12 col-md-4"
                ng-class="{'is-invalid': productForm.inputProductCode.$invalid &&
                            productForm.inputProductCode.$dirty}"
                id="inputProductCode" 
                name="inputProductCode"
                ui-mask="AAA-**** (required)"
                ng-model="vm.product.productCode" 
                required />
        </div>
        
        <div class="form-group row">
            <label for="inputDescription" class="col-sm-12 col-md-2">Availability</label>
            
            <div class="input-group col-sm-12 col-md-4" style="padding-left: 0px; padding-right: 0px;">
                <input class="form-control"
                    ng-class="{'is-invalid': productForm.inputAvailabilityDate.$invalid &&
                                productForm.inputAvailabilityDate.$dirty}"
                    id="inputAvailabilityDate"
                    name="inputAvailabilityDate" 
                    type="text"
                    datepicker-popup="MMM dd, yyyy"
                    is-open="vm.opened"
                    ng-model="vm.product.releaseDate" 
                    required />

                <div class="input-group-append">
                    <button class="btn btn-outline-secondary"
                        type="button"
                        ng-click="vm.open($event)">Date</button>
                </div>
            </div>
        </div>
        
        <div class="form-group row">
            <label for="inputDescription" class="col-sm-12 col-md-2">Description</label>
            <textarea class="form-control col-sm-12 col-md-8"
                ng-class="{'is-invalid': productForm.inputDescription.$invalid}"
                id="inputDescription" 
                placeholder="Description" 
                rows="3"
                
                ng-model="vm.product.description"></textarea>
        </div>

        <div class="form-group row">
            <div class="col-md-4 offset-md-2" style="padding-left: 0px;">
                <span>
                    <button class="btn btn-primary" 
                            style="width: 80px; margin-right: 10px;"
                            ng-click="vm.submit(productForm.$valid)">
                        Save
                        </button>
                </span>

                <span>
                    <button class="btn btn-primary" 
                            style="width: 70px;"
                            ng-click="vm.cancel()">
                        Cancel
                        </button>
                </span>
            </div>
        </div>
    </fieldset>
</form>
