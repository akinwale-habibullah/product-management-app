<form name="productForm" id="productForm" class="needs-validation" novalidate>
    <fieldset>
        <legend class="mb-5">Product Search Tags</legend>
        
        <div class="form-group row">
            <label for="inputSearchTags" class="col-sm-12 col-md-2">Search Tags</label>
            
            <div class="input-group col-sm-12 col-md-8" style="padding-left: 0px; padding-right: 0px;">
                <input class="form-control"
                    ng-class="{'is-invalid': productForm.inputSearchTags.$invalid}"
                    id="inputSearchTags"
                    name="inputSearchTags"
                    type="text"
                    placeholder="Demo Tag"
                    ng-model="vm.tag"
                    ngClass="{{ }}" />
                    
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" 
                        type="button"
                        ng-click="vm.addTag()">Add</button>
                </div>
            </div>
        </div>

        <div class="form-group row">
            <div class="input-group col-sm-12 col-md-8" id="tag-container">
                <button 
                    ng-repeat="tag in vm.product.tags" 
                    ng-click="vm.removeTag($index, $event)"
                    type="button" class="btn btn-primary mr-md-3">
                    {{tag}} <span class="badge badge-light">X</span>
                </button>
            </div>
        </div>

    </fieldset>
</form>

<div class="form-group row mt-4">
    <div class="col-md-2">
        <span>
            <button class="btn btn-outline-secondary" 
                    style="width: 80px; margin-right: 10px;"
                    ng-click="vm.back()">
                Back
                </button>
        </span>
    </div>

    <div class="col-md-4 offset-md-2">
        <span>
            <button class="btn btn-primary" 
                    style="width: 80px; margin-right: 10px;"
                    ng-click="vm.submit(productForm.$valid)">
                Save
                </button>
        </span>

        <span>
            <button class="btn btn-outline-secondary" 
                    style="width: 70px;"
                    ng-click="vm.cancel()">
                Cancel
                </button>
        </span>
    </div>
</div>
